name: CD
on:
  push:
    tags:
      - '*'
    branches:
      - fix-cd-workflow

## -- The build jobs --
## ![ NOTE ] The build job that uses a strategy matrix gets queued indefinitely.
## To resolve this issue, we can split the jobs into separate jobs for each operating system.
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run make
      - run: |
          for file in out/*.{deb,rpm}; do
              if [ -f "$file" ]; then
              mv "$file" "${file%/*}/Kommita-${GITHUB_REF##*/}-${GITHUB_SHA::7}.${file##*.}"
              fi
          done
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            out/**/*.deb
            out/**/*.rpm
          tag_name: 0.2
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run make
      - run: |
          for file in out/*.zip; do
              if [ -f "$file" ]; then
              mv "$file" "${file%/*}/Kommita-${GITHUB_REF##*/}-${GITHUB_SHA::7}.zip"
              fi
          done
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            out/**/*.zip
          tag_name: 0.2
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run make
      - run: |
          for file in out/*Setup*.exe; do
              if [ -f "$file" ]; then
              mv "$file" "${file%/*}/Kommita-${GITHUB_REF##*/}-${GITHUB_SHA::7}Setup.exe"
              fi
          done
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            out/**/*kommita*Setup*.exe
          tag_name: 0.2
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}
