name: CD
on:
  push:
    branches:
      - cd
    tags:
      - '*'

## —— The build jobs ——
## ![ NOTE ] The build job that uses a strategy matrix gets queued indefinitely.
## To resolve this issue, we can split the jobs into separate jobs for each operating system.
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: Kommita-${{ github.ref_name }}-linux-${{ github.sha }}
          path: out

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: Kommita-${{ github.ref_name }}-macos-${{ github.sha }}
          path: out

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: Kommita-${{ github.ref_name }}-windows-${{ github.sha }}
          path: out

  release:
    runs-on: ubuntu-latest
    needs: [ build-linux, build-macos, build-windows ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: out/
      - uses: softprops/action-gh-release@v2
        #        if: github.ref_type == 'tag'
        with:
          files: out/**/*
          #          tag_name: ${{ github.ref_name }}
          tag_name: 0.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
